<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel="stylesheet" href="./index.css">
    <script>
        window.onresize = function() {
            refresh();
        }

        function refresh() {
            // 设计稿宽度 1200
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 1200 * 100 + 'px';
        }
        refresh();

        document.oncontextmenu = function() { // 关闭鼠标右键打开菜单
            return false;
        }
    </script>
</head>

<body>
    <div class="head">
        <select name="type" id="gameType" class="game_type" onchange="changeGameType(this[selectedIndex].value)">
            <option value="first" selected>低难度</option>
            <option value="seconde">中难度</option>
            <option value="third">高难度</option>
        </select>
        <h1 id="time" class="time"></h1>
        <h1 id="title" class="title"></h1>
    </div>
    <div class="container">
        <div id="lei" class="content"></div>
        <div class="mask">
            <p class="game_over">已猝!</p>
            <button onclick="reset()">再试一次</button>
        </div>
    </div>
    <button onclick="reset()">重置</button>
    <script src="index.js"></script>
</body>

</html>
